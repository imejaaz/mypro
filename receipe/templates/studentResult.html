
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student Result Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>


<div>
    <h3>Total Marks: {{sum}}</h3>
    <h3>Rank: </h3>
</div>



    <table class="table table-success table-striped-columns">
        <tr class="table-success">
            <th class="">Sr#</th>
            <th class="table-primary">Subject</th>
            <th class="table-primary">Marks</th>
        </tr>

        {% for stu in student %}
        <tr class="table-primary">
            <td class="table-dark">{{ forloop.counter }}</td>
            <td class="table-success">{{ stu.subject }}</td>
            <td class="table-success">{{ stu.marks }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
