<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRecord</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body

<h1 align="center">Students Record </h1>





  <div class="row">

    <form class="form controlo" method="POST" >
       {% csrf_token %}


    <div>
      <input class="" name="search" placeholder="search" type="search">
    </div>

    <div>
      <button class="btn btn-primary">Search</button>
    </div>


    </form>


  </div>
















<table class="table table-success table-striped-columns">
  <tr class="table-success">

    <th class="">Sr#</th>
    <th class="table-primary">ID</th>
    <th class="table-primary">NAME</th>
    <th class="table-primary">DEPARTMENT</th>
    <th class="table-primary">AGE</th>
    <th class="table-primary">EMAIL</th>
    <th class="table-primary">ADDRESS</th>

  </tr>

  {%for stu in student%}
  <tr class="table-primary">

    <td class="table-dark">{{forloop.counter}}</td>
    <td class="table-warning">{{stu.studentId}}</td>
    <td class="table-success">{{stu.studentName}}</td>
    <td class="table-success">{{stu.department}}/td>
    <td class="table-danger">{{stu.studentAge}}</td>
    <td class="table-info">{{stu.studentEmail}}</td>
    <td class="table-warning">{{stu.studentAddress}}</td>

  </tr>
{%endfor%}

</table>




</body>
</html>
