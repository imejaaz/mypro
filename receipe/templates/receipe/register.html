
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>








  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">






</head>
<body>







  

<h1  align="center">Register yourself here!</h1>


<div class="container">

<form method="post" class="form-control "  enctype="multipart/form-data">
   {% csrf_token %}



  {%if messages%}

  {% for sms in messages %}
  <div class="alert alert-warning" role="alert">
    {{sms}}
  </div>

  {% endfor %}

  {%endif%}







  <div class="mb-5 ">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input name="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">First Name</label>
    <input name="fname" type="text" class="form-control" id="exampleInputPassword1">
  
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Last Name</label>
    <input name="lname" type="text" class="form-control" id="exampleInputPassword1">
  
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Profile Image</label>
    <input name="image" type="file" class="form-control" id="exampleInputPassword1">
  </div>

  <p>Alredy have an account <a href="/receipe/login">Login!</a> </p>


  <button type="submit" class="btn btn-primary">Registe!</button>
</form>
</div>
































  
</body>
</html>
